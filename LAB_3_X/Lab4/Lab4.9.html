<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Флажки</title>
  <style>
    input[type="checkbox"]:checked + span { display: inline-block;
      background: rgb(63,94,251); }
  </style>
</head>
<body>
<form>
  <p><label><input type="checkbox" name="sortament" value="1">
    <span>1</span></label></p>
  <p><label><input type="checkbox" name="sortament" value="2">
    <span>12</span></label></p>
  <p><label><input type="checkbox" name="sortament" value="3">
    <span>123</span></label></p>
  <p><label><input type="checkbox" name="sortament" value="4">
    <span>1234</span></label></p>
  <p><input type="submit" value="Отправить"></p>
</form>
</body>
</html>
