<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    var name = prompt('Как вас зовут?');
    if(name == 'null'){
      alert('Он не знает....');
    }
    else{
      alert(`Ваше имя ${name}`);
    }

    var num = prompt('Квадрат какого числа хотите узнать?');
    alert(num*num);
  </script>

</body>
</html>
