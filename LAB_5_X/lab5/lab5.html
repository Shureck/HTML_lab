<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    function seconds(i) {
      if(i==1){
        return 60*60; // в часе
      }
      if(i==2){
        return 60*60*24; // в сутках
      }
      if(i==3){
        return 60*60*24*30; // в месяце 30 дней
      }
      if(i==4){
        return 60*60*24*31; // в месяце 31 день
      }
    }

    for (let i = 1; i < 5; i++) {
      alert(seconds(i));
    }

    var h=14,m=33,s=50;
    alert(`${h}:${m}:${s}`);

    var num = 4;
    alert(num*num);
  </script>

</body>
</html>
