<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    arr = ['a','b','c'];
    alert(arr);
    for (let i = 0; i < arr.length; i++) {
      alert(arr[i]);
    }
    arr = ['a','b','c','d'];
    alert(`${arr[0]}+${arr[1]},${arr[2]}+${arr[3]}`)
    arr = [2,5,3,9];
    var result = 0;
    for (let i = 0; i < 3; i+=2) {
      result += arr[i]*arr[i+1];
    }
    alert(result);
  </script>
</body>
</html>
