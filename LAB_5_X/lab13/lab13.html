<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    var num = '2', result = 'null';
    switch(num) {
      case '1':
        result = 'зима';
        break

      case '2':
        result = 'весна';
        break

      case '3':
        result = 'лето';
        break

      case '4':
        result = 'осень';
        break

      default:
        break
    }
  </script>
</body>
</html>
